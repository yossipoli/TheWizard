<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWizard</title>
    <link rel="stylesheet" href="/../style.css">
</head>
<body>
    <header>
        <h1>The Wizard</h1>
        <section class="progress">
            <a href="../approve/index.html">
                <div id="approve">Agreement form</div>
            </a>
            <a href="../phase1/index.html">
                <div id="phase1">personal details</div>
            </a>
            <a href="../phase2/index.html">
                <div id="phase2">Address</div>
            </a>
            <a href="../phase3/index.html">
                <div id="phase3">Hobbies</div>
            </a>
            <a href="../summary/index.html">
                <div id="summery">Summery</div>
            </a>
        </section>
    </header>
    <h2>Address</h2>
    <form>

        <div>
            <label for="city">City</label>
            <select name="city" id="city" required>
        </div>

        <div>
        </select>
        <span id="invalid_city" class="invalid hidden">Please choose a city</span>
        </div>

        <div>
            <label for="street">Street</label>
            <input id="street" type="text">
            <span id="invalid_street" class="invalid hidden">Street should include only alphanumeric and - or .</span>
        </div>

        <div>

            <label for="number">Number</label>
            <input id="number" type="number" min="0" step="1" required>
            <span id="invalid_number" class="invalid hidden">The number has to be a positive Integer</span>
        </div>

        <div>
            <button id="prevBtn" class="prevBtn">previous</button>
            <input id="submit" class="submitBtn" type="submit" value="Continue">
        </div>
    </form>
    <script src="app.js"></script>
    <script src="../progressbar.js"></script>
</body>
</html>
