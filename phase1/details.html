<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../style.css">
    <title>Details</title>
</head>
<header>
<body>
    <h1>The Wizard</h1>
    <section class="progress">
        <div id="approve">Agreement form</div>
        <div id="phase1">Phase 1: personal details</div>
        <div id="phase2">Phase 2: Address</div>
        <div id="phase3">Phase 3: Hobbies</div>
        <div id="summery">Summery</div>
    </section>
    <h2>Pase 1: Details</h2>
</header>
    <div>
        <form>
            <div>
                <label>Full Name <span id="firstNameAsterisk">*</span></label>
                <input id="firstName" type="text" placeholder="First Name...">
            </div>
            <div>
                <label>Email <span id="emailAsterisk">*</span></label>
                <input id="email" type="text" placeholder="Email...">
            </div>
            <div>
                <label>Birth Date <span id="birthDateAsterisk">*</span></label>
                <input id="birthDate" type="date">
            </div>
        </form>
    </div>
    <div>
        <input id="submit" type="submit" value="Next" class="submitBtn">
    </div>
    <script src="details.js"></script>
    <script src="../progressbar.js"></script>

</body>

</html>
