<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../style.css">
    <title>Details</title>
</head>
<body>
    <header>
        <h1>The Wizard</h1>
        <section class="progress">
            <div id="approve">Agreement form</div>
            <div id="phase1">Phase 1: personal details</div>
            <div id="phase2">Phase 2: Address</div>
            <div id="phase3">Phase 3: Hobbies</div>
            <div id="summery">Summery</div>
        </section>
        <h2>Pase 1: Details</h2>
    </header>
    <div>
        <form>
            <div>
                <label>Full Name</label>
                <input id="firstName" type="text" placeholder="First Name...">
                <span class="invalid hidden" id="firstNameAsterisk">Please insert full name (Name must required minimum of 2 words)</span>
            </div>
            <div>
                <label>Email</label>
                <input id="email" type="text" placeholder="Email...">
                <span class="invalid hidden" id="emailAsterisk">Not valid email, please try again</span>
            </div>
            <div>
                <label>Birth Date</label>
                <input id="birthDate" type="date">
                <span class="invalid hidden" id="birthDateAsterisk">Minimum age must be 18</span>
            </div>
            <div>
                <button id="prevBtn" class="prevBtn">Prevue</button>
        
                <input id="submit" type="submit" value="Next" class="submitBtn">
            </div>
        </form>
    </div>

    <script src="details.js"></script>
    <script src="../progressbar.js"></script>

</body>

</html>
